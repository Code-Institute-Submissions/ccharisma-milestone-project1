<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Lunar Escape Company is looking for people for the trip to the moon">
    <meta name="keywords" content="Brecon Beacons, star gazing, no light pollution, milky way">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Brecon Beacons</title>
</head>

<body>

    <!-- Header and Navigation -->

    <header>
        <h2><a href="index.html">Star Gazers</a></h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main heading -->
    <section class="main-heading">
        <h3>Application Form</h3>
    </section>

    <!-- Form section -->

   <section class="form-section">
    <form method="GET" action="form-received.html" class="signup-form">
        <h2>Apply here</h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first-name" type="text" class="input-field" placeholder="First Name" required>
        <label for="lname">Last Name</label>
        <input id="lname" name="last-name" type="text" class="input-field" placeholder="Last Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email-address" class="input-field" placeholder="Email Address"
            required>

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone-number" class="input-field" placeholder="Phone Number" required>

        <fieldset>
            <legend>I'm interested in</legend>
            <input type="radio" id="regular" name="type_of_flight" value="regular_flight">
            <label for="regular" class="radio-box">November's meet up</label>
            <input type="radio" id="surface" name="type_of_flight" value="explore_surface">
            <label for="surface" class="radio-box">January's meet up</label>
        </fieldset>
        <input class="submit-btn" type="submit" value="Submit Here">
    </form>
</section>

    <!-- Footer -->

    <footer>
        <h4>Contact us:</h4>
        <a href="https://www.facebook.com/" target="_blank" aria-label="link to facebook account"><i
                class="fa-brands fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/" target="_blank" aria-label="link to instagram account"><i
                class="fa-brands fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.twitter.com/" target="_blank" aria-label="link to twitter account"><i
                class="fa-brands fa-twitter" aria-hidden="true"></i></a>
    </footer>

    <!-- Font awesome script -->

    <script src="https://kit.fontawesome.com/3b53fd0ccc.js" crossorigin="anonymous"></script>

</body>

</html>
